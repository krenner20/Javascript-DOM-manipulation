<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM_javasript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
    <form class="form form--add">
      <h1 class="form__title">Dodaj element do DOM</h1>
      <input class="form__input" type="text" name="node" placeholder="element HTML" required>
      <input class="form__input" type="text" name="txt" placeholder="tekst w elemencie HTML">
      <input class="form__input" type="text" name="attr" placeholder="artybut">
      <input class="form__input" type="text" name="value" placeholder="wartość artybutu">
      <button class="form__button">Dodaj element</button>
    </form>
    <form class="form form--search">
      <h1 class="form__title">Przeszukaj DOM</h1>
      <input class="form__input" type="text" name="searching-element" placeholder="szukana nazwa elementu" required>
      <input class="form__button" type="submit" value="Znajdź i pokaż informacje">
    </form>
  </div>
  <div class="result"></div>
  <div class="content"></div>
  <div class="footer">Stopka</div>

  <script src="main.js"></script>
</body>

</html>
